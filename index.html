<html lang="en">

  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

<body class="display-flex justify-content-center align-items-center">
  <main class="display-flex justify-content-center">
    <section class="imagem height-100 width-50"></section>
    <section class="conteudo height-100 width-50 display-flex flex-direction-column justify-content-space-evenly align-items-center">
      <p class="conteudo__tipo width-80 font-weight-500">Perfume</p>
      <h1 class="conteudo__titulo width-80 font-weight-700">Gabrielle Essence Eau De Parfum</h1>
      <p class="conteudo__paragrafo width-80 font-weight-500">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="conteudo__preco width-80 font-weight-700 display-flex align-items-center">
        $149.99
        <span class="font-weight-500">$169.99</span>
      </div>
      <button class="conteudo__botao width-80 font-weight-700 display-flex align-items-center justify-content-center">
        <img src="images/icon-cart.svg" alt="cart" class="conteudo__imagem">
        Add to Cart
      </button>
    </section>
  </main>
